<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目流程图</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .step {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            text-align: center;
            border-radius: 5px;
        }
        .arrow {
            font-size: 24px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step">一、定位模式</div>
        <div class="arrow">↓</div>
        <div class="step">二、组织架构</div>
        <div class="arrow">↓</div>
        <div class="step">三、人员管理</div>
        <div class="arrow">↓</div>
        <div class="step">四、培训服务</div>
        <div class="arrow">↓</div>
        <div class="step">五、长期发展</div>
        <div class="arrow">↓</div>
        <div class="step">六、反馈处理</div>
    </div>
</body>
</html>
